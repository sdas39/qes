<!DOCTYPE html>
<html>
<head>
    <title>Quadratic Equation Roots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        input {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%; /* Ensure inputs fill the entire width on mobile */
            font-size: 20px; /* Increase font size of input fields */
        }

        button {
            padding: 15px 25px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%; /* Ensure button fills the entire width on mobile */
            font-size: 24px; /* Increase font size of button */
        }

        #result {
            font-size: 24px;
            margin-top: 20px;
        }

        h1 {
            font-size: 36px; /* Increase font size of heading */
        }

        label {
            font-size: 20px; /* Increase font size of labels */
        }
    </style>
</head>
<body>
    <h1>Quadratic Equation Roots</h1>
    <label for="a">Coefficient of xÂ²:</label>
    <input type="number" id="a" required>
    <label for="b">Coefficient of x:</label>
    <input type="number" id="b" required>
    <label for="c">Constant term:</label>
    <input type="number" id="c" required>
    <button onclick="calculateRoots()">Calculate Roots</button>
    <div id="result"></div>
    <script>
        function calculateRoots() {
            const a = parseFloat(document.getElementById("a").value);
            const b = parseFloat(document.getElementById("b").value);
            const c = parseFloat(document.getElementById("c").value);

            const discriminant = b * b - 4 * a * c;

            if (discriminant > 0) {
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                document.getElementById("result").innerHTML = `Roots: ${root1.toFixed(2)} and ${root2.toFixed(2)}`;
            } else if (discriminant === 0) {
                const root = -b / (2 * a);
                document.getElementById("result").innerHTML = `Root: ${root.toFixed(2)} (repeated)`;
            } else {
                const realPart = -b / (2 * a);
                const imaginaryPart = Math.sqrt(-discriminant) / (2 * a);
                document.getElementById("result").innerHTML = `Roots: ${realPart.toFixed(2)} + ${imaginaryPart.toFixed(2)}i and ${realPart.toFixed(2)} - ${imaginaryPart.toFixed(2)}i`;
            }
        }
    </script>
</body>
</html>
